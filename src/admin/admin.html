<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Premios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <h2>Administra Premios</h2>
    <form id="prize-form">
      <input id="label" placeholder="Nombre" required>
      <input id="color" type="color" value="#000000">
      <input id="prob" type="number" min="0" step="0.01" placeholder="Probabilidad" required>
      <input id="cantidad" type="number" min="0" placeholder="Cantidad" required>
      <button type="submit">Agregar premio</button>
    </form>
    <table id="prizes-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Color</th>
          <th>Probabilidad</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="loading" style="display:none">Cargando...</div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
