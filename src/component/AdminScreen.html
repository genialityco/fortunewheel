<div class="min-vh-100 bg-dark text-light py-4">
    <div class="container">

        <h1 class="h3 mb-4">Panel de Administración</h1>

        <!-- Formulario -->
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-body">
                <form id="prize-form" class="row g-3">
                    <input type="hidden" id="id" />
                    <div class="col-12 col-md-4">
                        <label class="form-label text-white-50" for="label">Nombre del premio</label>
                        <input type="text" id="label" class="form-control bg-dark text-light border-secondary"
                            placeholder="Nombre del premio" required />
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label text-white-50" for="color">Color</label>
                        <input type="color" id="color" class="form-control form-control-color bg-dark border-secondary"
                            value="#ff0000" title="Elige color" required />
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label text-white-50" for="prob">Probabilidad</label>
                        <input type="number" id="prob" class="form-control bg-dark text-light border-secondary"
                            placeholder="0–1" min="0" max="1" step="0.01" required />
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label text-white-50" for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" class="form-control bg-dark text-light border-secondary"
                            placeholder="Cantidad" min="0" required />
                    </div>
                    <div class="col-6 col-md-2 d-grid">
                        <label class="form-label d-none d-md-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary">Guardar Premio</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex align-items-center gap-2 mb-2">
            <h2 class="h5 m-0">Premios actuales</h2>
            <span id="live-badge" class="badge bg-success">en tiempo real</span>
        </div>

        <!-- Tabla -->
        <div class="card bg-dark border-secondary">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id="prizes-table" class="table table-dark table-striped table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Color</th>
                                <th scope="col">Probabilidad</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filas renderizadas por AdminScreen.ts -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Templates -->
        <template id="prize-row-tpl">
            <tr>
                <td class="label"></td>
                <td>
                    <!-- El fondo se setea por JS; usamos utilidades Bootstrap para el marco -->
                    <span class="color-swatch d-inline-block px-2 rounded-1 border border-secondary"></span>
                </td>
                <td class="prob"></td>
                <td class="cantidad"></td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary edit-btn" title="Editar">
                        Editar
                    </button>
                </td>
            </tr>
        </template>

        <template id="no-rows-tpl">
            <tr>
                <td colspan="5" class="text-center text-white-50">No hay premios</td>
            </tr>
        </template>

    </div>
</div>
